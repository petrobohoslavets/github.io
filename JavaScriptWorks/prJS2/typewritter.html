<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeWritter</title>
</head>
<body>
    <h1 id="output"></h1>


    <script>
        let phrase = "Це приклад фрази, що виводиться як на друкарській машинці.";


        function typeEffect(text, elementId) {
            let i = 0;
            let interval = setInterval(function() {
                document.getElementById(elementId).textContent += text[i];
                i++;
                if (i >= text.length) {
                    clearInterval(interval);
                }
            }, 100); // затримка між кожним символом
        }

        window.onload = function() {
            setTimeout(function() {
                typeEffect(phrase, "output"); // "output" - це id елемента, в якому вам потрібно вивести текст
            }, 500); // затримка перед початком друку
        }

    </script>
</body>
</html>
