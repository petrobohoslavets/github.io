<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Богославець Петро ПІ-20-01</title>
    <script>
        for(let i = 1; i <= 10; i++) {
            for(let j = 1; j <= 10; j++) {
                document.write("<h1 style='display: inline-block; width: 50px;'>" + (i*j) +"</h1>");
            }
            document.write("<br>")
        }
    </script>
