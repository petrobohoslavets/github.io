<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Богославець Петро ПІ-20-01</title>
    <script>
        let month = parseInt(prompt("Введіть номер місяця"));
        console.log(month, typeof(month));
        document.write("<h2>Пора року, яка відповідає місяцю під номером " + month +  ":</h2>");
        switch(month) {
            case 1: case 2: case 12: {document.write("<h1>Зима</h1>"); break;}
            case 3: case 4: case 5: {document.write("<h1>Весна</h1>"); break;}
            case 6: case 7: case 8: {document.write("<h1>Літо</h1>"); break;}
            case 9: case 10: case 11: {document.write("<h1>Зима</h1>"); break;}
            default: document.write("<h2>Вказаний номер місяця не є правильним.</h2>");
        }
    </script>
</head>
<body>
</body>
</html>
