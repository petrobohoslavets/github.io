<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Екзамен</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/weather.jpg">
</head>
<body>
    <div class="container">
        <div class="card">
            <span class="date">31.08</span>
            <img src="img/mild.jpg" alt="mildy">
            <span class="temp">+20°</span>
        </div>
        <div class="card">
            <span class="date">01.09</span>
            <img src="img/snow.jpg" alt="snowy">
            <span class="temp">-3°</span>
        </div>
        <div class="card">
            <span class="date">02.09</span>
            <img src="img/wind.jpg" alt="windy">
            <span class="temp">-10°</span>
        </div>
    </div>
</body>
</html>
